            <div class="form_box" id="loginform">
                <div class="btn-field">
                    <button type="button" id="loginBtn">Login</button>
                    <button type="button" id="registerBtn">Register
                    </button>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <p><b>Email</b> </p>
                        <input type="text" placeholder="Enter your email" id="username">
                    </div>
                    <div class="input_box">
                        <p><b>Password</b></p>
                        <input type="text" placeholder="Enter your password" id="password">
                    </div>
                </div>
                <div class="checkbox-text">
                    <input type="checkbox" id="logcheck">
                    <label for="logcheck">Remember me</label>
                </div>
                <div class="btn-field">
                    <button id="log">
                        Login
                    </button>
                </div>
            </div>
